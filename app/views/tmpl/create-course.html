<section class="create-course">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="course-title">Create Course</div>
            </div>

            <form name="createCourseForm" enctype="multipart/form-data" novalidate>
                <div class="col-xs-12 form-field">
                    <div class="col-md-2 col-sm-2 col-xs-12"><label>Course Tags</label></div>
                    <div class="col-md-10 col-sm-10 col-xs-12">
                        <input type="text" name="coursetags" ng-model="course.tags" required />
                        <br/><div class="hint">Multiple value separated by Comma(,).</div>
                    </div>
                    <span style="color:red" ng-show="createCourseForm.$dirty && createCourseForm.$invalid">
                        <span ng-show="createCourseForm.coursetags.$error.required" class="err-msg">Course tags are required.</span>
                    </span>
                </div>
                <div class="col-xs-12 form-field">
                    <div class="col-md-2 col-sm-2 col-xs-12"><label>Title</label></div>
                    <div class="col-md-10 col-sm-10 col-xs-12">
                        <input type="text" name="coursetitle" ng-model="course.title" required />
                    </div>
                    <span style="color:red" ng-show="createCourseForm.$dirty && createCourseForm.$invalid">
                        <span ng-show="createCourseForm.coursetitle.$error.required" class="err-msg">Course title is required.</span>
                    </span>
                </div>
                <div class="col-xs-12 form-field">
                    <div class="col-md-2 col-sm-2 col-xs-12"><label>Description</label></div>
                    <div class="col-md-10 col-sm-10 col-xs-12">
                        <textarea name="coursedescription" ng-model="course.description" required></textarea>
                    </div>
                    <span style="color:red" ng-show="createCourseForm.$dirty && createCourseForm.$invalid">
                        <span ng-show="createCourseForm.coursedescription.$error.required" class="err-msg">Course description is required.</span>
                    </span>
                </div>
                <div class="col-xs-12 form-field">
                    <div class="col-md-2 col-sm-2 col-xs-12"><label>Prerequisite</label></div>
                    <div class="col-md-10 col-sm-10 col-xs-12">
                        <textarea name="courseprerequisite" ng-model="course.prerequisite" required></textarea>
                    </div>
                    <span style="color:red" ng-show="createCourseForm.$dirty && createCourseForm.$invalid">
                        <span ng-show="createCourseForm.courseprerequisite.$error.required" class="err-msg">Course prerequisite is required.</span>
                    </span>
                </div>
                <!-- <div class="col-xs-12 form-field">
                    <div class="col-md-2 col-sm-2 col-xs-12"><label>Course Image</label></div>
                    <div class="col-md-10 col-sm-10 col-xs-12">
                        <input id="inputImage" type="file" accept="image/*" image="image" required />
                        <img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}"/>
                    </div>
                </div> -->
                <div class="col-xs-12 form-field">
                    <div class="col-md-2 col-sm-2 col-xs-12"><label>Video URL's</label></div>
                    <div class="col-md-10 col-sm-10 col-xs-12">
                        <button ng-click="AddUrlField(fields)"> Add another url </button>
                        <ul>
                            <li ng-repeat="i in getNumber(fields) track by $index">
                                <input value="{{$index + 1}}" type="url" size="40" name="courseurl" ng-model="course.url.text[$index]" required />
                                <span ng-if="$index !== 0" class="create-course-del" ng-click="DeleteUrlField($index)">Del</span>
                            </li>
                        </ul>                                        
                    </div>
                    <span style="color:red" class="error" ng-show="createCourseForm.courseurl.$error.required">Url Required!</span>
                    <span style="color:red" class="error" ng-show="createCourseForm.courseurl.$error.url">Not valid url!</span>
                </div>
                <div class="col-xs-12 form-field">
                    <div class="col-md-10 col-md-offset-2 col-sm-offset-2">
                        <button ng-disabled="createCourseForm.$invalid" ng-click="createCourse(course)">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
